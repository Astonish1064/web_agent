<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Debug Logic</title>
    <!-- Load logic.js -->
    <script src="logic.js"></script>
</head>

<body>
    <h1>Debugging Logic.js</h1>
    <div id="status">Checking...</div>
    <script>
        const statusDiv = document.getElementById('status');
        const log = localStorage.getItem('trajectory_log');

        console.log("Raw localStorage['trajectory_log']:", log);

        statusDiv.innerHTML = "<strong style='color:green'>PASS: Trajectory Log Found</strong>";

        // UI for Saving
        const btn = document.createElement('button');
        btn.innerText = "ðŸ’¾ Save Trajectory to Disk";
        btn.style.padding = "10px 20px";
        btn.style.background = "#007bff";
        btn.style.color = "white";
        btn.style.border = "none";
        btn.style.cursor = "pointer";
        btn.style.marginBottom = "10px";
        btn.onclick = () => {
            fetch('/save_trajectory', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: log
            })
                .then(res => res.json())
                .then(data => alert(data.message))
                .catch(err => alert("Error saving: " + err));
        };
        document.body.appendChild(btn);
        document.body.appendChild(document.createElement('br'));

        // Display valid JSON
        const displayPre = document.createElement('pre');
        displayPre.style.background = "#f0f0f0";
        displayPre.style.padding = "10px";
        displayPre.style.border = "1px solid #ccc";
        displayPre.innerText = JSON.stringify(JSON.parse(log), null, 2);
        document.body.appendChild(displayPre);

        // Check if logTraj is global
        if (typeof window.logTraj === 'undefined' && typeof logTraj === 'undefined') {
            console.warn("WARNING: logTraj function is not defined globally!");
        } else {
            console.log("PASS: logTraj is defined.");
        }

    </script>
</body>

</html>
